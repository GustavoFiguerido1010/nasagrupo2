<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Buscador de imágenes de la NASA</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<!--Link icono estrellas-->
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/your-custom-styles.css">
 
</head>

<body>
  <main>
    <div class="text-center container">
      <div class="row py-lg-3">
        <div class="col-lg-6 col-md-8 mx-auto">
          <h1 class="fw-light">Buscador de imágenes de la NASA</h1>
          <input type="search" class="form-control" name="buscar" id="inputBuscar" placeholder="Ej.: JUPITER">
          <button class="btn btn-primary my-2" id="btnBuscar">Buscar imágenes</button>
          <button class="btn btn-primary my-2" id="btnBorrar">Borrar búsqueda</button>
          <a  class="btn btn-primary my-2" href="#finalDePagina">Comentarios</a>
          <div class="text-center container">
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div id="contenedor">
            <!-- Lista ordenada para las imágenes -->
            <ol id="listaImagenes"></ol>
      </div>
    </div>
  </main>
  <div class="comment-content"> </div>
  <div id="comment-section"></div> <!-- Aquí se mostrarán los comentarios --> 
  
    <div id="finalDePagina"></div> 
  
<div class = "addComentario" >
    <h3> Haz un comentario </h3>
    <h5>Tu opinion nos importa </h5>
    <form  id="comment-form">
      <label for="comment"></label>

      <textarea id="comment" name="comment" rows="4" cols="50"></textarea>

      <p>Califica este planeta:</p>
      <input type="radio" id="star5" name="rating" value="5">
      <label for="star5">5 estrellas</label>
      <input type="radio" id="star4" name="rating" value="4">
      <label for="star4">4 estrellas</label>
      <input type="radio" id="star3" name="rating" value="3">
      <label for="star3">3 estrellas</label>
      <input type="radio" id="star2" name="rating" value="2">
      <label for="star2">2 estrellas</label>
      <input type="radio" id="star1" name="rating" value="1">
      <label for="star1">1 estrella</label>
      <br>
      <br>
      <input type="submit" value="Enviar">
    </form>
    
  </div>
  <footer class="text-muted py-5">
    <div class="container">
      <p class="float-end mb-1">
        <a href="#">Volver arriba</a>
      </p>
      <p class="mb-1">Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">
          Jovenes a Programar</a>, y consume datos de <a href="https://api.nasa.gov/" target="_blank">
          api.nasa.gov</a></p>
      <p class="mb-1">Generado con fines estrictamente educativos.</p>
    </div>
  </footer>

  <script src="js/space.js"></script>

</body>

</html>
